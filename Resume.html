<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">

        <link rel="stylesheet" href="Resume.css"/>

        <title>My CV Generator</title>
    </head>

    <body>
        <header align="right">
          Create your Desired Resume - by Xcoders
        </header>
        <div class="container" id="cv-form">

            <h1 class="text-center my-3"> 
                <strong>
                    My Resume
                </strong>
             </h1>

             
            <div class="row">

                <div class="col-md-6">

                    <!--First Column-->
                    <div class="sectionTitle">
                        <h3>Personal Information</h3>
                    </div>
                    <div class="form-group">
                        <label for="nameField">Your Name</label>
                        <input type="text"
                         id="nameField" 
                         class="form-control"/>
                    </div>

                
                    <div class="form-group mt-2">
                        <label for="contactField">Your Contact Number</label>
                        <input type="text"
                         id="contactField"  
                         class="form-control"/>
                    </div>

                 
                     <div class="form-group mt-2">
                        <label for="addressField">Your Address</label>
                        <textarea type="text"
                         id="addressField" 
                         class="form-control"
                         rows="5">
                        </textarea>
                    </div>


                    <div class="form-group mt-3">
                        <label for="">Select your photo</label>
                            <input id="imgField" type="file"  class="form-control"/>
                    </div>
            
            
                    <p class="text-secondary my-3">Important Links</p>

                    <div class="form-group mt-2">
                        <label for="eField">Email</label>
                        <input type="text"
                         id="eField" 
                         placeholder="Enter here"
                         class="form-control"/>
                    </div>

                    <div class="form-group mt-2">
                        <label for="fbField">Facebook</label>
                        <input type="text"
                         id="fbField" 
                         placeholder="Enter here"
                         class="form-control"/>
                    </div>

                    <div class="form-group mt-2">
                        <label for="gtField">Github</label>
                        <input type="text"
                         id="gtField" 
                         placeholder="Enter here"
                         class="form-control"/>
                    </div>

                    <div class="form-group mt-2">
                        <label for="instaField">Instagram</label>
                        <input type="text"
                         id="instaField" 
                         placeholder="Enter here"
                         class="form-control"/>
                     </div>


                    <div class="form-group mt-2">
                        <label for="linkedField">LinkedIn</label>
                        <input type="text"
                         id="linkedField" 
                         placeholder="Enter here"
                         class="form-control"/>
                    </div>
                </div>



                <div class="col-md-6">

                    <!--Second Column-->
                    <div class="sectionTitle">
                        <h3>Professional Information</h3>
                    </div>

                    <div class="form-group mt-2">
                        <label for="">Objective</label>
                        <textarea type="text"
                         rows="5"
                         id="objectiveField"
                         class="form-control"
                        ></textarea>
                    </div>


                    <div class="form-group mt-2" id="we">
                        <label for="">Work Experience</label>
                        <textarea type="text"
                         class="form-control weField"
                         rows="3"></textarea>

                        <!--new textarea-->

                        <div class="container text-center mt-2" id="weAddButton">
                            <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                        </div>
                    </div>


                    <div class="form-group mt-2" id="aq">
                        <label for="">Academic Qualification</label>
                        <textarea type="text"
                         class="form-control eqField"
                         rows="3"></textarea>

                        <div class="container text-center mt-2" id="aqAddButton">
                             <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-3 text-center">
                <button onclick="generateCV()" class="btn background">
                    Generate CV
                </button>
            </div>      
        </div>




    <!-- cv template-->

    <div class="container" id="cv-template" style="display: none">
        <div class="row">
        <div class="col-md-4 text-center py-5 background">

            <!-- first column-->
            <div class="row justify-content-center">
                <div class="col-6 col-md-12">
                    <img src="https://retailx.com/wp-content/uploads/2019/12/iStock-476085198.jpg"
                    alt=""
                    class="img-fluid myimg"
                    id="imgTemplate"
                    />
                </div>

            </div>

            
            <div class="col-md-8 text-center py-5 background">
                <div class="container">
                    <p id="nameT1"></p>
                    <p id="contactT"></p>
                    <p id="addressT"></p>
                    <hr/>
                    <p>
                        <a id="fbT" href="#1">https://www.facebook.com/</a>
                    </p>
                    <p>
                        <a id="instaT" href="#1">https://www.instagram.com/</a>
                    </p>
                    <p>
                        <a id="linkedT" href="#1">https://www.LinkedIn.com/</a>
                    </p>
                       
                </div>
            </div>
        </div>
        <div class="col-md-8 py-5">

            <!--- second column--->

            <h1 id="nameT2" class="text-center" style="font-weight: 980;">
                
            </h1>

            <!-- objective card -->

            <div class="card mt-4">
                <div class="card-header background">
                    <h3>Objective</h3>
                </div>
                <div class="card-body">
                    <p id="objectiveT">
                    </p>
                </div>
            </div>


            <div class="card mt-4">
                <div class="card-header background">
                    <h3>Work Experience</h3>
                </div>
                <div class="card-body">
                    <ul id="weT">
                       
                    </ul>
                    
                </div>
            </div>


            <div class="card mt-4">
                <div class="card-header background">
                    <h3>Academic Qualification</h3>
                </div>
                <div class="card-body">
                   <ul id="aqT">
                        <li>
                            
                        </li>
                    </ul>
                    
                </div>
            </div>
        </div>            
    </div>
    <div class="container mt-3 text-center" id="btnEdit">
        <button onclick="editCV()" class="btn background">
            Edit
        </button>
    </div>
    <div class="container mt-1 text-center" id="btnPrint">
        <button onclick="printCV()" class="btn background">
            Print
        </button>
    </div> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous">
    </script>
    
    <script src="Resume.js"></script>
    </body>
</html>
